# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy SLiCAP site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout My Circuit
        uses: actions/checkout@v3
        with:
          repository: SpaceDreams/SED_LNAdesign
      - name: Checkout SLiCAP
        uses: actions/checkout@v3
        with:
          repository: Lenty/SLiCAP_python
          path: my-tools
      - name: Install Maxima, pdf2svg, lepton-eda
        run: sudo apt-get install -y maxima pdf2svg lepton-eda
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
      - name: install python packages, SLiCAP dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r my-tools/requirements.txt
      - name: install SLiCAP
        run: |
          cd my-tools
          python setup.py install --user
          sh files/lepton-eda/configure/install.sh
          cd ..
      - name: execute py script # run main.py
        run: python ProjectLNA.py
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./html"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
